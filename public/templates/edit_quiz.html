<div class="content-toolbar">
  <h3 ng-show="quiz.id">Editing quiz/{{quiz.id}}</h3>
  <h3 ng-hide="quiz.id">Create a new quiz</h3>
</div>

<div class="content-wrapper">
  <div class="content">
    <form name="form">
      <div class="control-group" ng-class="{error: form.name.$invalid}">
        <label>Name of Quiz:</label>
        <input type="text" name="name" ng-model="quiz.name" required>
        <span ng-show="form.name.$error.required" class="help-inline">
            Required</span>
      </div>
      <div class="control-group" ng-class="{error: form.summary.$invalid}">
        <label>Summary</label>
        <input type="text" name="summary" ng-model="quiz.summary" required>
        <span ng-show="form.summary.$error.required" class="help-inline">
            Required</span>
      </div>
       
      <table ng-show="quiz.id" class="table table-bordered table-striped">
        <tr><th colspan="4">Questions</th><tr>
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Question</th>
          <th></th>
        </tr>
        <tr ng-repeat="question in questions">
          <td>{{$index+1}}</td>
          <td>{{question.data.type}}</td>
          <td>{{question.data.question}}</td>
          <td><a href="#/crud/{{quiz.id}}/question/{{question.id}}">
            <i class="icon-pencil"></i>
          </a></td>
        </tr>
      </table>
    </form>
  </div>
</div>

<div class="content-toolbar clearfix">
  <a href="#/crud/{{quiz.id}}/new_question" class="pull-right" ng-show="quiz.id">
    <i class="icon-plus-sign"> Add a new question</i>
  </a>
  <a href="#/crud" class="btn">Back</a>
  <button ng-click="save()" ng-disabled="isClean() || form.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="quiz.id" class="btn btn-danger">Delete</button>
</div>
